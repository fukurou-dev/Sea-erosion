<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>沿岸観測記録</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="glitchLayer" class="glitch hidden"></div>

  <main>
    <h1>沿岸部観測ログ</h1>
    <section id="logContainer"></section>
  </main>

  <!-- 権限警告 -->
  <div id="alertOverlay" class="alert-overlay hidden">
    <div class="alert-box">
      <p class="alert-title">⚠ 機密情報アクセス試行</p>
      <p class="alert-text">
        あなたの権限では閲覧できません。
      </p>
    </div>
  </div>

  <!-- 最終段階通知 -->
  <div id="finalNotice" class="final-notice hidden">
    <p>このアクセスは処理済みです。</p>
  </div>

  <!-- アクセスログ -->
  <div id="accessLog" class="access-log"></div>

  <script src="script.js"></script>
</body>
</html>
